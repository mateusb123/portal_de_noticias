<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Adicionar Notiticia</h2>
    <br>

    <% if(validation) { %>
        <ul>
            <% for(var i = 0;i < validation.length;i++) { %>
                <li style="font-weight: bold;color: red;"><%= validation[i].msg %></li>
            <% } %>
        </ul>
    <% } %>

    <form action="/news/save" method="post">
        <div>
            <label>Titulo</label>
            <input type="text" name="title" value="<%= pastValues.title %>" placeholder="titulo da noticia">
        </div>
        <div>
            <label>Resumo</label>
            <input type="text" name="resume" value="<%= pastValues.resume %>" placeholder="resumo da noticia">
        </div>
        <div>
            <label>Nome do Autor</label>
            <input type="text" name="author" value="<%= pastValues.author %>" placeholder="Autor da Noticia">
        </div>
        <div>
            <label>Data</label>
            <input type="date" name="date" value="<%= pastValues.date %>" placeholder="Data da Noticia">
        </div>
        <div>
            <label>Noticia</label>
            <textarea name="content"><%= pastValues.content %></textarea>
        </div>
        <input type="submit" value="Adicionar">
    </form>
</body>
</html>
